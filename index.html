<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Better Product</title>

  <meta name="description" content="The Better Product â€” design-forward consumer goods built with intention." />

  <!-- iOS Safari / Mobile browser UI tint -->
  <meta name="theme-color" content="#D6E9F8">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root{
      --radius: 22px;
      --pageBg: #fff;
      --pageText: #111;

      --cardBg:#fff;
      --cardStroke: rgba(17,17,17,.08);
      --shadow:0 12px 28px rgba(0,0,0,.10);
      --shadowHover:0 18px 42px rgba(0,0,0,.14);
      --tileRadius:28px;

      --easeApple:cubic-bezier(.22,.61,.36,1);
      --easeOut:cubic-bezier(.2,.8,.2,1);

      --contentMax:1180px;
      --gutter:clamp(16px,4vw,56px);

      --railGap: clamp(14px, 2vw, 22px);
      --railTileMinHeight: clamp(520px, 68vh, 660px);
      --railMediaRatio: 3 / 4;

      --containerPad: max(var(--gutter), calc((100vw - var(--contentMax))/2 + var(--gutter)));
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--pageBg);
      color:var(--pageText);
    }

    a{ color:inherit; text-decoration:none; }

    /* ==============================
       LOGO LOADER (Premium)
       ============================== */
    .loader{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.82);
      backdrop-filter: blur(10px);
      opacity:0;
      pointer-events:none;
      transition:opacity .25s var(--easeOut);
      z-index:9999;
    }

    .loader.isOn{
      opacity:1;
      pointer-events:auto;
    }

    .loader img{
      width:72px;
      height:auto;
      opacity:0;
      transform:scale(.96);
      animation: logoPulse .8s var(--easeApple) forwards;
    }

    @keyframes logoPulse{
      0%{ opacity:0; transform:scale(.96); }
      40%{ opacity:1; transform:scale(1); }
      100%{ opacity:0; transform:scale(1.04); }
    }

    /* ==============================
       HERO
       ============================== */
    .heroWrap{
      min-height:110vh;
      position:relative;
      background:#000;
      color:#fff;
    }

    .heroBg{
      position:sticky;
      top:0;
      height:88vh;
      overflow:hidden;
    }

    .heroBg img{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.05);
    }

    .heroShade{
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 30% 25%, rgba(0,0,0,.18), rgba(0,0,0,.68));
    }

    .heroContent{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding:clamp(18px,4vw,56px);
    }

    .glass{
      max-width:820px;
      padding:clamp(22px,3.6vw,40px);
      border-radius:var(--radius);
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter:blur(14px);
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }

    h1{
      margin:0;
      font-size:clamp(40px,7vw,74px);
      letter-spacing:-0.03em;
    }

    .sub{
      margin-top:12px;
      font-size:clamp(16px,2vw,24px);
      opacity:.9;
    }

    .btn{
      margin-top:24px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:46px;
      padding:0 22px;
      border-radius:999px;
      background:#fff;
      color:#111;
      font-weight:600;
    }

    /* ==============================
       SECTION / RAIL / MOBILE STACK
       (unchanged from prior version)
       ============================== */

    /* --- KEEP YOUR EXISTING RAIL + MOBILE STACK CSS HERE --- */
  </style>
</head>

<body>

<!-- LOGO LOADER -->
<div class="loader" id="loader" aria-hidden="true">
  <img src="/media/tbp-logo-2.png" alt="The Better Product loading">
</div>

<!-- PAGE CONTENT -->
<!-- (Your hero, coffee, events sections remain exactly the same as before) -->

<script>
  // =========================
  // Premium logo loader logic
  // =========================
  const loader = document.getElementById('loader');
  let loaderTimer = null;
  let lastShow = 0;

  function showLoader(ms = 700){
    const now = Date.now();
    if (now - lastShow < 350) return;
    lastShow = now;

    loader.classList.add('isOn');
    clearTimeout(loaderTimer);
    loaderTimer = setTimeout(() => {
      loader.classList.remove('isOn');
    }, ms);
  }

  // On refresh / page restore (iOS-friendly)
  window.addEventListener('pageshow', () => showLoader(700));

  // On user interaction (very subtle)
  document.addEventListener('pointerdown', () => showLoader(420), { passive:true });
</script>

</body>
</html>
