<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Better Product</title>
  <meta name="description" content="The Better Product — design-forward consumer goods built with intention." />

  <!-- Mobile browser UI tint (updated dynamically in JS too) -->
  <meta name="theme-color" content="#D6E9F8" id="themeColorMeta">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root{
      --radius: 22px;
      --pageBg: #fff;
      --pageText: #111;

      --cardBg:#fff;
      --cardStroke: rgba(17,17,17,.08);
      --shadow:0 12px 28px rgba(0,0,0,.10);
      --shadowHover:0 18px 42px rgba(0,0,0,.14);
      --tileRadius:28px;

      --easeApple:cubic-bezier(.22,.61,.36,1);
      --easeOut:cubic-bezier(.2,.8,.2,1);

      --contentMax:1180px;
      --gutter:clamp(16px,4vw,56px);

      /* ==============================
         ✅ Red Bull-style tile sizing (UPDATED)
         - shorter cards (less poster-like)
         - product-card image ratio
         ============================== */
      --railGap: clamp(14px, 2vw, 22px);

      /* was: clamp(520px, 68vh, 660px) */
      --railTileMinHeight: clamp(440px, 56vh, 560px);

      /* was: 3 / 4 */
      --railMediaRatio: 4 / 5;

      /* Container alignment helpers */
      --containerPad: max(var(--gutter), calc((100vw - var(--contentMax))/2 + var(--gutter)));

      /* Brand tints */
      --uiTint: #D6E9F8;
      --uiTintLab: #0B0B0B;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--pageBg);
      color:var(--pageText);
    }
    a{ color:inherit; text-decoration:none; }

    /* ==============================
       LAB THEME (activated by html.lab)
       ============================== */
    html.lab{
      --pageBg:#0b0b0b;
      --pageText:#f4f4f4;
      --cardBg:#121212;
      --cardStroke: rgba(255,255,255,.10);
      --shadow:0 14px 34px rgba(0,0,0,.45);
      --shadowHover:0 18px 46px rgba(0,0,0,.55);
    }
    html.lab .tileMedia{ background:#0f0f0f; }
    html.lab .tileBody{ border-top-color: rgba(255,255,255,.12); }
    html.lab .railArrow svg{ stroke:#f4f4f4; }
    html.lab .railArrow{ background:rgba(255,255,255,.10); }
    html.lab .railArrow:hover{ background:rgba(255,255,255,.14); }
    html.lab .sectionTitle{ color:#fff; }

    /* ==============================
       LOGO LOADER (refresh/tap)
       ============================== */
    .loader{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.82);
      backdrop-filter: blur(10px);
      opacity:0;
      pointer-events:none;
      transition:opacity .25s var(--easeOut);
      z-index:9999;
    }
    html.lab .loader{ background:rgba(10,10,10,.78); }
    .loader.isOn{
      opacity:1;
      pointer-events:auto;
    }
    .loader img{
      width:72px;
      height:auto;
      opacity:0;
      transform:scale(.96);
      animation: logoPulse .8s var(--easeApple) forwards;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.20));
    }
    @keyframes logoPulse{
      0%{ opacity:0; transform:scale(.96); }
      40%{ opacity:1; transform:scale(1); }
      100%{ opacity:0; transform:scale(1.04); }
    }

    /* ==============================
       SMOKE TRANSITION OVERLAY
       ============================== */
    .smoke{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      z-index:9996;
      transition: opacity .25s var(--easeOut);
    }
    .smoke.isOn{ opacity:1; }

    /* multiple drifting “clouds” */
    .smoke .puff{
      position:absolute;
      inset:-30vh -30vw;
      background:
        radial-gradient(circle at 20% 35%, rgba(255,255,255,.26), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 62% 42%, rgba(255,255,255,.18), rgba(255,255,255,0) 58%),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,.12), rgba(255,255,255,0) 60%),
        radial-gradient(circle at 82% 66%, rgba(255,255,255,.10), rgba(255,255,255,0) 62%);
      filter: blur(26px);
      transform: translate3d(0,0,0) scale(1.05);
      animation: smokeDrift 1.25s var(--easeApple) forwards;
      mix-blend-mode: screen;
    }
    html.lab .smoke .puff{
      background:
        radial-gradient(circle at 20% 35%, rgba(255,255,255,.18), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 62% 42%, rgba(255,255,255,.12), rgba(255,255,255,0) 58%),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
        radial-gradient(circle at 82% 66%, rgba(255,255,255,.08), rgba(255,255,255,0) 62%);
      mix-blend-mode: screen;
    }
    @keyframes smokeDrift{
      0%   { opacity:0; transform:scale(1.00) translateY(10vh); }
      20%  { opacity:1; }
      70%  { opacity:1; transform:scale(1.15) translateY(-2vh) translateX(2vw); }
      100% { opacity:0; transform:scale(1.20) translateY(-8vh) translateX(4vw); }
    }

    /* ==============================
       MODALS (Treasure + Founders Note)
       ============================== */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.38);
      backdrop-filter: blur(12px);
      display:grid;
      place-items:center;
      opacity:0;
      pointer-events:none;
      transition: opacity .22s var(--easeOut);
      z-index:9995;
    }
    .modal.isOn{
      opacity:1;
      pointer-events:auto;
    }

    .card{
      width:min(720px, calc(100% - 28px));
      background:rgba(255,255,255,.92);
      border:1px solid rgba(17,17,17,.10);
      border-radius:22px;
      box-shadow:0 24px 90px rgba(0,0,0,.22);
      padding:16px;
    }
    html.lab .card{
      background:rgba(18,18,18,.88);
      border-color: rgba(255,255,255,.12);
      box-shadow:0 28px 110px rgba(0,0,0,.60);
      color:#f4f4f4;
    }

    .cardTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:6px 6px 12px;
    }
    .cardTop strong{
      font-size:18px;
      letter-spacing:-.02em;
    }
    .xBtn{
      width:36px;height:36px;
      border-radius:999px;
      border:0;
      background:rgba(17,17,17,.06);
      cursor:pointer;
      display:grid;place-items:center;
      transition: transform .18s var(--easeOut), background .18s var(--easeOut);
    }
    html.lab .xBtn{ background:rgba(255,255,255,.10); }
    .xBtn:hover{ background:rgba(17,17,17,.10); }
    html.lab .xBtn:hover{ background:rgba(255,255,255,.14); }
    .xBtn:active{ transform:scale(.98); }
    .xBtn svg{
      width:16px;height:16px;
      stroke:currentColor;stroke-width:2.8;
      fill:none;stroke-linecap:round;stroke-linejoin:round;
      opacity:.85;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:12px;
      padding:6px;
    }
    @media (max-width: 700px){
      .grid{ grid-template-columns:1fr; }
    }

    .panel{
      border:1px solid rgba(17,17,17,.10);
      border-radius:18px;
      padding:14px;
      background:rgba(255,255,255,.70);
    }
    html.lab .panel{
      background:rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.12);
    }

    .kicker{
      font-size:12.5px;
      opacity:.72;
      margin:0 0 8px;
    }
    .lead{
      margin:0;
      font-size:15px;
      line-height:1.35;
      letter-spacing:-.01em;
    }
    .progress{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid rgba(17,17,17,.10);
    }
    html.lab .progress{ border-top-color: rgba(255,255,255,.12); }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(17,17,17,.12);
      background:rgba(255,255,255,.85);
      font-weight:700;
      font-size:13px;
    }
    html.lab .pill{
      border-color: rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
    }
    .ctaRow{
      display:flex;
      gap:10px;
      justify-content:flex-end;
    }
    .btn2{
      height:36px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid rgba(17,17,17,.12);
      background:rgba(255,255,255,.90);
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      transition: transform .18s var(--easeOut), background .18s var(--easeOut);
    }
    html.lab .btn2{
      border-color: rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:#f4f4f4;
    }
    .btn2:hover{ background:#fff; }
    html.lab .btn2:hover{ background:rgba(255,255,255,.12); }
    .btn2:active{ transform:scale(.98); }

    /* ==============================
       HERO — Red Bull scale
       ============================== */
    .heroWrap{
      position:relative;
      height:88vh;
      min-height:680px;
      max-height:920px;
      overflow:hidden;
      background:#f7f7f7;
    }
    .heroBg{
      position:absolute;
      inset:0;
    }
    .heroBg img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center right;
      transform:scale(1.02);
    }
    .heroShade{
      position:absolute;
      inset:0;
      background:
        linear-gradient(
          to right,
          rgba(0,0,0,.45) 0%,
          rgba(0,0,0,.18) 42%,
          rgba(0,0,0,.05) 65%,
          rgba(0,0,0,0) 100%
        );
    }
    .heroContent{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      padding:clamp(24px,5vw,72px);
    }
    .glass{
      position:relative;
      max-width:720px;
      padding:clamp(28px,4vw,48px);
      border-radius:24px;
      background:rgba(255,255,255,.85);
      backdrop-filter:blur(14px);
      border:1px solid rgba(17,17,17,.10);
      box-shadow:0 24px 80px rgba(0,0,0,.12);
      color:#111;
    }
    h1{
      margin:0;
      font-size:clamp(44px,6vw,72px);
      letter-spacing:-0.03em;
    }
    .sub{
      margin-top:12px;
      font-size:clamp(16px,2vw,22px);
      opacity:.85;
    }
    .btn{
      margin-top:28px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:48px;
      padding:0 26px;
      border-radius:999px;
      background:#111;
      color:#fff;
      font-weight:600;
    }

    /* ==============================
       SECTION
       ============================== */
    .section{ padding:72px clamp(18px,4vw,56px); }
    .sectionInner{ max-width:var(--contentMax); margin:0 auto; }

    .sectionTitle{
      font-size:clamp(34px,4.4vw,56px);
      margin:0 0 22px;
      letter-spacing:-0.02em;
      display:flex;
      align-items:center;
      gap:12px;
    }

    /* Coffee highlight */
    #coffee .sectionTitle{
      font-size:clamp(40px,5.2vw,66px);
      letter-spacing:-0.03em;
      margin-bottom:18px;
    }

    /* ==============================
       Tiny Lab Toggle (visible but subtle)
       ============================== */
    .labToggle{
      margin-left:auto;
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .labLabel{
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
      opacity:.58;
      white-space:nowrap;
    }
    .switch{
      width:44px;
      height:26px;
      border-radius:999px;
      border:1px solid rgba(17,17,17,.12);
      background:rgba(17,17,17,.06);
      position:relative;
      cursor:pointer;
      transition: background .2s var(--easeOut), border-color .2s var(--easeOut);
    }
    html.lab .switch{
      border-color: rgba(255,255,255,.16);
      background:rgba(255,255,255,.10);
    }
    .knob{
      position:absolute;
      top:3px; left:3px;
      width:20px; height:20px;
      border-radius:999px;
      background:rgba(17,17,17,.72);
      transition: transform .24s var(--easeApple), background .24s var(--easeApple);
    }
    html.lab .knob{
      transform: translateX(18px);
      background:rgba(255,255,255,.84);
    }

    /* ==============================
       APPLE-STYLE RAIL
       ============================== */
    .railWrap{
      width:100vw;
      margin-left:calc(50% - 50vw);
      padding-bottom:78px;
      position:relative;
    }

    .mediaRail{
      display:flex;
      gap:var(--railGap);
      overflow-x:auto;
      padding-left:var(--containerPad);
      padding-right:var(--containerPad);
      scroll-snap-type:x mandatory;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-x:contain;
    }
    .mediaRail::-webkit-scrollbar{ display:none; }

    /* ==============================
       ✅ Red Bull-style card width (UPDATED)
       - shows more cards at once on desktop
       - stays responsive with clamp()
       ============================== */
    .mediaRail .tile{
      flex:0 0 auto;
      width:clamp(320px, 72vw, 440px);
      scroll-snap-align:start;
      position:relative;
    }
    @media (min-width: 900px){
      .mediaRail .tile{ width:clamp(360px, 26vw, 440px); }
    }
    @media (min-width: 1280px){
      .mediaRail .tile{ width:clamp(380px, 22vw, 460px); }
    }

    .tile{
      background:var(--cardBg);
      border:1px solid var(--cardStroke);
      border-radius:var(--tileRadius);
      min-height:var(--railTileMinHeight);
      overflow:hidden;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      transition:transform .3s var(--easeApple), box-shadow .3s var(--easeApple);
      will-change:transform;
    }
    .tile:hover{
      transform:translateY(-6px);
      box-shadow:var(--shadowHover);
    }

    .tileMedia{
      aspect-ratio:var(--railMediaRatio);
      background:#fff;
      padding:clamp(16px, 2.2vw, 28px);
      display:grid;
      place-items:center;
    }
    .tileMedia img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .tileBody{
      padding:clamp(18px, 2.2vw, 22px);
      font-size:clamp(16px, 1.6vw, 18px);
      line-height:1.25;
      border-top:1px solid rgba(17,17,17,.06);
    }

    /* ==============================
       ARROWS
       ============================== */
    .railNav{
      position:absolute;
      right:var(--gutter);
      bottom:14px;
      display:flex;
      gap:12px;
    }
    .railArrow{
      width:44px;
      height:44px;
      border-radius:999px;
      background:rgba(0,0,0,.06);
      border:0;
      cursor:pointer;
      display:grid;
      place-items:center;
      transition:transform .18s var(--easeOut), background .18s var(--easeOut), opacity .18s var(--easeOut);
      user-select:none;
      touch-action:manipulation;
      color: var(--pageText);
    }
    .railArrow:active{ transform:scale(.98); }
    .railArrow:hover{ background:rgba(0,0,0,.09); }
    .railArrow svg{
      width:16px;
      height:16px;
      stroke:currentColor;
      stroke-width:3;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
    @media (max-width: 520px){
      .railNav{ right:calc(var(--gutter) - 6px); bottom:10px; gap:10px; }
      .railArrow{ width:40px; height:40px; }
    }

    /* ==============================
       MOBILE: overlap stack
       NOTE:
       - Keeping your original mobile behavior unchanged.
       ============================== */
    @media (max-width: 760px){
      .railWrap{
        width:100%;
        margin-left:0;
        padding-bottom:36px;
      }
      .mediaRail{
        display:block;
        overflow:visible;
        padding-left:0;
        padding-right:0;
        scroll-snap-type:none;
      }
      .mediaRail .tile{
        width:calc(100% - (var(--gutter) *
